version: "3.8"

services:
  image-resize:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - PREFIX=https://
      - MAX_WIDTH=4096
      - MAX_HEIGHT=4096
      - DEFAULT_QUALITY=85
    volumes:
      # Mount config file if you want to use custom config
      # - ./config.js:/app/config.js:ro
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx for caching and load balancing
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - image-resize
    restart: unless-stopped
